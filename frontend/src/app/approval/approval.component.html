<div class="container d-flex justify-content-center">
    <div class="col-md-5 mt-5">
        <h2>Admin List</h2>
        <div class="alert alert-success" *ngIf="declined">
            Admin request declined.
        </div>
        <div class="alert alert-danger" *ngIf="list.length==0">
            There are no pending requests for upcoming Shop Managers.
        </div>

        <div class="bs-example" *ngIf="!empty">
            <div class="accordion" id="accordionExample">
                <div class="card" *ngFor="let data of list">

                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <div class="d-flex justify-content-between"><button type="button" class="btn btn-link"
                                    data-toggle="collapse" [attr.data-target]=" '#'+data.username ">{{data.username}}
                                </button>
                                <div class="justify-content-between" data-toggle="collapse"
                                    [attr.data-target]=" '#'+data.username "><i
                                        class="material-icons md-36 float-right">arrow_drop_down</i></div>
                            </div>

                        </h2>
                    </div>
                    <div [id]="data.username" class="collapse" aria-labe0lledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="d-flex flex-row">
                                <div class="justify-content-start mr-auto">
                                    <b>Name:</b> {{data.firstname}} {{data.lastname}}
                                </div>
                                <div class="justify-content-end ml-auto">
                                    <b>Age:</b> {{data.age}}
                                </div>
                            </div>
                            <div class="d-flex flex-row">
                                <div class="justify-content-start mr-auto">
                                    <b>Phone:</b> {{data.contact}}
                                </div>
                                <div class="justify-content-end ml-auto">
                                    <b>Gender:</b> {{data.gender}}
                                </div>
                            </div>
                            <div class="d-flex flex-row-reverse">
                                <a (click)="updateStatus(data,'D')"><i
                                        class=" material-icons md-36 float-right decline-button">highlight_off</i></a>
                                <a (click)="updateStatus(data,'A')"><i
                                        class="material-icons md-36 float-right approve-button">check_circle</i></a>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
