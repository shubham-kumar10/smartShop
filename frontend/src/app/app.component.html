<div class="container-fluid p-0">
  <header>
    <!-- Navigation Bar -->
    <nav class="col-lg-12 navbar navbar-expand-sm navbar-light text-light">

      <h3 class="text-white mt-2">
        <i class="navbar-brand material-icons md-36 mx-0">shopping_cart</i>
        easyBuy
      </h3>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent1">

        <ul class="nav navbar-nav navbar-right ml-auto">
          <li class="nav-item nav-link active text-white" *ngIf="loggedIn()">
            <a class="menu-link" routerLink="search-bar/">Shop</a>
          </li>
          <li class="nav-item nav-link active text-white" *ngIf="loggedIn() && this.productService.isSuper">
            <a class="menu-link" routerLink="pending/">Requests</a>
          </li>
          <li class="nav-item nav-link active text-white" *ngIf="loggedIn() && this.productService.isAdmin">
            <a class="menu-link" routerLink="billing/">Billing</a>
          </li>
          <li class="nav-item nav-link active text-white" *ngIf="loggedIn() && this.productService.isAdmin">
            <a class="menu-link" routerLink="product/">Add Products</a>
          </li>
          <li class="nav-item nav-link active text-white" *ngIf="loggedIn()">
            <i class="material-icons text-white">person </i> {{this.authService.username}}
          </li>
          <li class="nav-item nav-link active text-white" *ngIf="loggedIn()" (click)="this.authService.logout()">
            <a class="menu-link" routerLink="welcome/" (click)="exit()">Logout</a>
          </li>
          <li class="nav-item nav-link active text-white" (click)="clickOnAddFavorite()" *ngIf="!loggedIn()">
            <a class="menu-link" routerLink="login/">Login</a>
          </li>
          <li class="nav-item nav-link active text-white" (click)="clickOnAddFavorite()" *ngIf="!loggedIn()">
            <a class="menu-link" routerLink="signup/">Signup</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <router-outlet></router-outlet>
  <footer class="col-lg-12 navbar navbar-expand-sm navbar-light text-light fixed-bottom">
    <p>Copyright &copy; 2019</p>
  </footer>
</div>
